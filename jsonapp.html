<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="mycovid.json"></script>
  </head>

  <body>
    <h1>COVID-19 Country data</h1>
    <div id="mylist"></div>
  </body>

  <script>
    var divHandle = document.getElementById('mylist');
    var myHTML = "<ul class='collection'>";
    for (var i=0; i<coviddata.data.length; i++) {
      myHTML = myHTML + "<li class='collection-item'>" + coviddata.data[i].location + " (" + coviddata.data[i].confirmed + ")</li>";
    }
    divHandle.innerHTML = myHTML + "</ul>";
  </script>
</html>
