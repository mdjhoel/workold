<html>

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
      body {
        margin: 20px;
      }
    </style>
  </head>

  <body>

    <input id="num" class="input-field">
    <button class="btn blue" onclick="makeTimes()">Click me</button>
    <p id="show"></p>
  </body>

  <script>
    function makeTimes() {
      var numHandle = document.getElementById('num');
      var showHandle = document.getElementById('show');
      var mynum = parseInt(numHandle.value);
      if (mynum == "" || typeof(mynum) != "number") {
        showHandle.innerHTML = "Please enter a number"
      } else {
        var myHTML = mynum + " Times Tables <br>";
        for (var i=0; i<13; i++) {
          myHTML = myHTML + (i * mynum) + "<br>"
        }
        showHandle.innerHTML = myHTML;
      }
      numHandle.value = "";

    }

  </script>

</html>
